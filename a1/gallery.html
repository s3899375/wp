<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@400;700&family=Poetsen+One&family=Permanent+Marker&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style>

        body {
            font-family: 'Ysabeau SC', sans-serif;
        }

        /* Heading fonts */
        h1.home-page {
            font-family: 'Permanent Marker', cursive;
        }
        
        h2, h3, h4, h5, h6 {

        /* Material icons usage */

            font-family: 'Material Icons';
            font-size: 24px; /* Adjust size as needed */

<body>
    <div id="box1">
        <div class="NAV-container">
            <button class="home-button">
                <img src="images/logo.png" alt="home">
            </button>
            <select class="nav-select">
                <option value="" disabled selected>Select an option</option>
                <option value="home">Home Page</option>
                <option value="pets">Pets Page</option>
                <option value="add-pet">Add a Pet Page</option>
                <option value="gallery">Gallery Page</option>

        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-input">
            <button class="search-button">
                <img src="images/klipartz.com.png" height="30" width="35" alt="search">
            </button>
        </div>
    </div>
    
    <div id="box2index"></div>
