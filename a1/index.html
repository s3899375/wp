<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@400;700&family=Poetsen+One&family=Permanent+Marker&display=swap">

<body class="indexpage">
    <div id="box1">
        <div class="NAV-container">
            <button class="home-button">
                <img src="images/logo.png" alt="home">
            </button>
            <select class="nav-select">
                <option value="" disabled selected>Select an option</option>
                <option value="home">Home Page</option>
                <option value="pets">Pets Page</option>
                <option value="add-pet">Add a Pet Page</option>
                <option value="gallery">Gallery Page</option>
            </select>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-input">
            <button class="search-button">
                <img src="images/klipartz.com.png" height="30" width="35" alt="search">
            </button>
        </div>
    </div>

    <div id="IndexPageDiv">
        <h1 class="home-page">PETS VICTORIA</h1>
        <img id="main-image" src="images/main.jpg" alt="Main Image">
        <h2 class="homepagetext">WELCOME TO PET <br>ADOPTION</h2>
    </div>

    <footer id="footerindex">
        <p>&copy; Copyright S3899375. All Rights Reserved | Designed for Pets Victoria</p>
    </footer>
