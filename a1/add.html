<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@400;700&family=Poetsen+One&family=Permanent+Marker&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    
    


</head>
<body>
    
    <header><div id="box1">
        <div class="NAV-container">
            
            <a href="index.html" class="home-link">
                <button class="home-button">
                    <img src="images/logo.png" alt="home">
                </button>
            </a>
    
            <select class="nav-select" onchange="navigatePage()">
                <option value="" disabled selected>Select an option</option>
                <option value="index.html">Home Page</option>
                <option value="pets.html">Pets Page</option>
                <option value="add.html">Add a Pet Page</option>
                <option value="gallery.html">Gallery Page</option>
            </select>
            
            <script src="main.js"></script>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-input">
            <button class="search-button">
                <span class="material-symbols-outlined">search</span> 
            </button>
        </div>        
    </div></header>
    
    <div id="box2backgroundframe">
        <div class="HeadingAddPetDiv">
            <h2 class="subheadingaddpet">Add a pet</h2>
            
            <p class="addDescriptionheading">You can add a new pet here</p>
        </div>
        <div id="petadd">
            <form>
                <label for="petName" class="required">Pet Name:</label>
                <input type="text" id="petName" placeholder="Provide a name for the pet" class="PetNameInput"><br>
                
                <label for="petType" class="required">Type:</label>
                <select id="petType" class="add-pet"></select><br>
                
                <label for="petDescription" class="required">Description:</label>
                <textarea id="petDescription" class="description-box" placeholder="Describe the pet briefly"></textarea><br>
                
                <label for="imageUpload" class="required">Select a Picture:</label>
                <input type="file" id="imageUpload" accept="image/*"><br>
                
                <label for="imageCaption" class="required">Image Caption:</label>
                <input type="text" id="imageCaption" placeholder="Describe the image in one word" class="ImageCaption"><br>
                
                <label for="petAge" class="required">Age (months):</label>
                <input type="text" id="petAge" placeholder="Age of a pet in months" class="PetAge"><br>
                
                <label for="petLocation" class="required">Location:</label>
                <input type="text" id="petLocation" placeholder="Location of the pet" class="PetLocation">
                
                
                <div class="AddButtonsDiv">
                    <button type="button" class="submit">
                        <span class="material-symbols-outlined">check_circle</span>Submit
                    </button>
                    
                    <button type="button" class="clear">
                        <span class="material-symbols-outlined">clear</span>Clear
                    </button>
                  </div>
                  
                  
              </form>              
        </div>
    </div>


    <footer id="footerindex">
        <p>&copy; Copyright S3899375. All Rights Reserved | Designed for Pets Victoria</p>
    </footer>
</body>
</html>
