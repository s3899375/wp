<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@400;700&family=Poetsen+One&family=Permanent+Marker&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    


</head>
<body>
    <div id="box1">
        <div class="NAV-container">
            <button class="home-button">
                <img src="images/logo.png" alt="home">
            </button>
            <select class="nav-select">
                <option value="" disabled selected>Select an option</option>
                <option value="home">Home Page</option>
                <option value="pets">Pets Page</option>
                <option value="add-pet">Add a Pet Page</option>
                <option value="gallery">Gallery Page</option>
            </select>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-input">
            <button class="search-button">
                <img src="images/klipartz.com.png" height="30" width="35" alt="search">
            </button>
        </div>
    </div>
    
    <div id="box2index">
        <div id="petadd">
            <form>
                <label for="petName">Pet Name:</label>
                <input type="text" id="petName" placeholder="Provide a name for the pet" class="PetNameInput"><br>
              
                <label for="petType">Type:</label>
                <select id="petType" class="add-pet"></select><br>
              
                <label for="petDescription">Description:</label>
                <input type="text" id="petDescription" placeholder="Describe the pet briefly" class="PetAddDescription"><br>

                <label for="imageUpload">Select a Picture:</label>
                <input type="file" id="imageUpload" accept="image/*">
                <br>
                <label for="imageCaption">Image Caption:</label>
                <input type="text" id="imageCaption" placeholder="Describe the image in one word" class="ImageCaption"><br>
                <label for="petAge">Age (months):</label>
                <input type="text" id="petAge" placeholder="Age of a pet in months" class="PetAge"><br>
                <label for="petLocation">Location:</label>
                <input type="text" id="petLocation" placeholder="Location of the pet" class="PetLocation">

                <button type="button" class="Submit">Primary Button</button>
                <button type="button" class="clear">Secondary Button</button>
              </form>              
        </div>
    </div>


    <footer id="footerindex">
        <p>&copy; Copyright S3899375. All Rights Reserved | Designed for Pets Victoria</p>
    </footer>
</body>
</html>
